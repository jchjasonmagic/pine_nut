<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长白山特级松子 | 自然的馈赠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .font-serif { font-family: 'Noto Serif SC', serif; }
    </style>
</head>

<body class="bg-[#f2f7f4] text-[#2a4835] antialiased min-h-screen flex flex-col items-center py-10 px-4">

    <header class="text-center mb-10">
        <h1 class="font-serif text-4xl md:text-5xl font-bold text-[#31593f] mb-4">
            长白山特级松子
        </h1>
        <p class="text-xl text-[#4d8b63] font-serif italic">
            自然的馈赠 · 原始的味道
        </p>
    </header>

    <main class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden border-4 border-[#e1efe6]">
        <div class="relative aspect-video bg-black">
            <video 
                class="w-full h-full object-contain" 
                controls 
                playsinline 
                poster=""
            >
                <source src="./video.mp4" type="video/mp4">
                您的浏览器不支持视频播放，请升级浏览器。
            </video>
        </div>

        <div class="p-8 text-center">
            <p class="text-lg leading-relaxed text-gray-600">
                源自长白山深处的纯净森林，每一颗松子都经过手工筛选。<br>
                Rich fragrance, pure nature.
            </p>
            <div class="mt-6">
                <a href="#" class="inline-block px-8 py-3 bg-[#3a6f4d] text-white rounded-full font-bold hover:bg-[#2a4835] transition duration-300">
                    了解更多
                </a>
            </div>
        </div>
    </main>

    <footer class="mt-16 text-sm text-[#6ea882]">
        &copy; 2025 长白山松子工坊
    </footer>

</body>
</html>
