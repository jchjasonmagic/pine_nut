name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Show versions
        run: |
          node --version
          npm --version
      - name: Install dependencies (including dev)
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NODE_ENV: development
        run: npm install --include=dev || npm install --no-audit --no-fund
      - name: Ensure Vite present
        run: |
          npm ls vite || npm i -D vite @vitejs/plugin-react
      - name: Build
        run: npm run build
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
